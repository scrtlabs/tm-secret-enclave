[package]
name = "tendermint-enclave-vrf"
version = "1.11.0"
authors = ["SCRT Labs <info@scrtlabs.com>"]
edition = "2018"
description = "An enclave not doing much"

[lib]
name = "secret_enclave"
crate-type = ["staticlib"]

[features]
default = ["SGX_MODE_SW"]
SGX_MODE_SW = []
SGX_MODE_HW = []
production = ["SGX_MODE_HW"]
# for compatability
light-client-validation = []
random = ["enclave_utils/random"]
verify-validator-whitelist = []

# This annotation is here to trick the IDE into showing us type information about this crate.
# We always compile to the "sgx" target, so this will always be false.
# when compiling to the "sgx" target, we pull this from the target root with an "extern crate" directive
[target.'cfg(not(target_env = "sgx"))'.dependencies]
sgx_tstd = { git = "https://github.com/scrtlabs/incubator-teaclave-sgx-sdk.git", rev = "c4e9339465e3e425af4c86cf5c4c027ca8a03c31", features = [
  "backtrace"
] }
sgx_types = { git = "https://github.com/scrtlabs/incubator-teaclave-sgx-sdk.git", rev = "c4e9339465e3e425af4c86cf5c4c027ca8a03c31" }
sgx_trts = { git = "https://github.com/scrtlabs/incubator-teaclave-sgx-sdk.git", rev = "c4e9339465e3e425af4c86cf5c4c027ca8a03c31" }

[dependencies]
serde = { git = "https://github.com/mesalock-linux/serde-sgx", features = [
  "derive",
] }
serde_json = { git = "https://github.com/mesalock-linux/serde-json-sgx" }
ctor = "0.1.26"
derive_more = "0.99"
tendermint = { git = "https://github.com/scrtlabs/tendermint-rs", branch = "v0.38.0", default-features = false, features = ["rust-crypto"] }
tendermint-proto = { git = "https://github.com/scrtlabs/tendermint-rs", branch = "v0.38.0", default-features = false }
# for attestation
lazy_static = "1.4"
log = "0.4.17"
simple_logger = { version = "4.0.0", default-features = false, features = [
  "stderr"
] }
enclave_crypto = { git = "https://github.com/scrtlabs/SecretNetwork.git", rev = "b6021e178562d60d54e1ef3d45e1eaccf748ffd8" }
enclave_utils = { git = "https://github.com/scrtlabs/SecretNetwork.git", rev = "b6021e178562d60d54e1ef3d45e1eaccf748ffd8" }
